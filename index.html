<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Forms</h1>
        <p>Please select the form you need below:</p>

        <div class="form-container">
            <h2>Status Request Form</h2>
            <iframe src="https://forms.gle/U9pZp1gXwbwc5Cyr8"></iframe>
        </div>

        <div class="form-container">
            <h2>Submit Ticket Form</h2>
            <iframe src="https://forms.gle/BGh8n9V3CiiprWpY7"></iframe>
        </div>

        <div class="form-container">
            <h2>Refunds Form</h2>
            <iframe src="https://forms.gle/3MR5GSYQ4xB3G3us7"></iframe>
        </div>
    </div>
</body>
</html>
